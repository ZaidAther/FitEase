<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .input {
            width: 300px;
            height: 40px;
            margin: 10px;
            padding: 5px;
            border: 1px solid gray;
            border-radius: 5px;
            outline: none;
        }
        .button {
            width: 150px;
            height: 40px;
            margin: 10px;
            padding: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            outline: none;
        }
    </style>
</head>
<body>
    <h1>Reset Your Password</h1>
    <input class="input" type="password" placeholder="New Password" id="newPassword">
    <input class="input" type="password" placeholder="Confirm New Password" id="confirmPassword">
    <button class="button" onclick="resetPassword()">Reset Password</button>

    <script>
        async function resetPassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            const token = ''; // Extract token from URL or use any other method to obtain it
            const data = { password: newPassword };

            try {
                const response = await fetch(`http://192.168.100.11:5000/reset_password/${token}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const responseData = await response.json();
                alert(responseData.message);
                // Redirect to login screen or any other screen
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while resetting the password.');
            }
        }
    </script>
</body>
</html>
